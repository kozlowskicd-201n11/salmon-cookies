<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Rubik+Mono+One" rel="stylesheet">
    <title>Salmon Cookies</title>
    <link rel="stylesheet" type="text/css" media="screen" href="reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="salesStyle.css" />   
</head>
<body>
    <header class="highlight">
        <h1>Salmon Cookies</h1>
        <img src="img/salmon.png"/>
        <h2>Cookies needed per location</h2>
    </header>
    <table id='salesTable'></table>
    <p>Total number of cookies needed for the day: </p><p id="total"></p>
    <div id="storeForm"><form>
        <fieldset>
            <legend id="formHead">Add a Location</legend>

            <label for="storeName">Name of Location</label>
            <input name="storeName" type="text"/>
        </br>
            <label for="minCust">Minimum Customers per Hour</label>
            <input name="minCust" type="text"/>
        </br>
            <label for="maxCust">Maximum Customers per Hour</label>
            <input name="maxCust" type="text"/>
        </br>
            <label for="avgCookies">Average # Cookies per Sale</label>
            <input name="avgCookies" type="text"/>
        </br>
            <button id="button" type="submit">Add Store</button>
        </fieldset>
    </form></div>
    <a href="index.html">Return to Homepage</a>
    <script src="app.js"></script>
</body>
</html>
